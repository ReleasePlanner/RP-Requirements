name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - development
          - production
      skip_tests:
        description: "Skip tests (use with caution)"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20.x"
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER || 'root' }}
  MODULE_NAME: requirements-management
  MODULE_PATH: /opt/modules/requirements-management

jobs:
  integrity-check:
    name: Pre-Deployment Integrity Check
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: requirements_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: rp-workspace/package-lock.json

      - name: Install dependencies
        working-directory: rp-workspace
        run: |
          echo "üì¶ Installing root dependencies..."
          # Use --ignore-scripts to skip prepare script that requires .NET
          # Try npm ci first, fallback to npm install if lock file is out of sync
          set +e
          npm ci --ignore-scripts
          CI_EXIT_CODE=$?
          set -e

          if [ $CI_EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è npm ci failed (exit code: $CI_EXIT_CODE), lock file may be out of sync."
            echo "Running npm install to sync package-lock.json..."
            npm install --ignore-scripts
          else
            echo "‚úÖ Root dependencies installed with npm ci"
          fi

          # Install API dependencies (ESLint, etc.)
          echo "üì¶ Installing API dependencies..."
          if [ -f "apps/api/package.json" ]; then
            cd apps/api
            npm install --ignore-scripts --legacy-peer-deps || npm install --ignore-scripts
            cd ../..
            echo "‚úÖ API dependencies installed"
          fi

          # Install Portal dependencies
          echo "üì¶ Installing Portal dependencies..."
          if [ -f "apps/portal/package.json" ]; then
            cd apps/portal
            npm install --ignore-scripts --legacy-peer-deps || npm install --ignore-scripts
            cd ../..
            echo "‚úÖ Portal dependencies installed"
          fi

          echo "‚úÖ All dependencies installed"

      - name: Run linting
        working-directory: rp-workspace
        run: |
          echo "üîç Running lint checks..."
          npm run lint:api || exit 1
          cd apps/portal && npm run lint || exit 1
          echo "‚úÖ Linting passed"

      - name: Run tests with coverage
        working-directory: rp-workspace/apps/api
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: requirements_db_test
          DB_SYNCHRONIZE: true
          JWT_SECRET: test-jwt-secret-key-min-32-characters-long
          JWT_EXPIRES_IN: 1h
        run: |
          echo "üß™ Running tests..."
          npm run test:cov:check || exit 1
          echo "‚úÖ Tests passed"

      - name: Verify builds
        working-directory: rp-workspace
        run: |
          echo "üèóÔ∏è Verifying builds..."
          npm run build:api || exit 1
          cd apps/portal && npm run build || exit 1
          echo "‚úÖ All builds successful"

  deploy-to-vps:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: [integrity-check]
    if: always() && (needs.integrity-check.result == 'success' || github.event.inputs.skip_tests == 'true')
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        continue-on-error: true
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Install SSH tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass || true

      - name: Test SSH connection
        run: |
          echo "üîê Testing SSH connection..."
          if [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
              "echo 'SSH connection successful'"
          elif [ -n "${{ secrets.VPS_SSH_PASSWORD }}" ]; then
            sshpass -p '${{ secrets.VPS_SSH_PASSWORD }}' \
              ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
              "echo 'SSH connection successful'"
          else
            echo "‚ùå No SSH credentials provided"
            exit 1
          fi

      - name: Debug Environment Variables
        run: |
          echo "üîç Debugging environment variables..."
          echo "VPS_HOST: ${{ secrets.VPS_HOST }}"
          echo "VPS_USER: ${{ env.VPS_USER }}"
          echo "Has VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY != '' }}"
          echo "Has VPS_SSH_PASSWORD: ${{ secrets.VPS_SSH_PASSWORD != '' }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository URL: https://github.com/${{ github.repository }}.git"
          echo "Branch: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"

      - name: Create deployment script
        run: |
          cat > deploy-remote.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e

          MODULE_NAME="${{ env.MODULE_NAME }}"
          MODULE_PATH="${{ env.MODULE_PATH }}"
          GIT_REPO_URL="https://github.com/${{ github.repository }}.git"
          GIT_BRANCH="${{ github.ref_name }}"
          GIT_SHA="${{ github.sha }}"
          ENVIRONMENT="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}"

          echo "üöÄ Starting deployment..."
          echo "Module: $MODULE_NAME"
          echo "Path: $MODULE_PATH"
          echo "Branch: $GIT_BRANCH"
          echo "Commit: $GIT_SHA"
          echo "Environment: $ENVIRONMENT"

          # Create module directory if it doesn't exist
          mkdir -p $MODULE_PATH
          cd $MODULE_PATH

          # Clone or update repository
          echo "üì• Repository URL: $GIT_REPO_URL"
          echo "üì• Branch: $GIT_BRANCH"

          if [ -d ".git" ]; then
            echo "üì• Updating existing repository..."
            git remote set-url origin $GIT_REPO_URL || true
            git fetch origin
            git reset --hard origin/$GIT_BRANCH || {
              echo "‚ö†Ô∏è Branch $GIT_BRANCH not found, trying main..."
              git reset --hard origin/main || git reset --hard origin/master
            }
            git clean -fd
          else
            echo "üì• Cloning repository..."
            # Try cloning with branch first
            if git clone -b $GIT_BRANCH $GIT_REPO_URL . 2>/dev/null; then
              echo "‚úÖ Cloned branch $GIT_BRANCH successfully"
            else
              echo "‚ö†Ô∏è Branch $GIT_BRANCH not found, cloning default branch..."
              git clone $GIT_REPO_URL .
              # Try to checkout the branch if it exists remotely
              git fetch origin $GIT_BRANCH:$GIT_BRANCH 2>/dev/null || true
              git checkout $GIT_BRANCH 2>/dev/null || git checkout main 2>/dev/null || git checkout master 2>/dev/null || echo "‚ö†Ô∏è Using default branch"
            fi
          fi

          # Checkout specific commit
          echo "üìå Checking out commit: $GIT_SHA"
          git checkout $GIT_SHA || {
            echo "‚ö†Ô∏è Commit $GIT_SHA not found, using latest from branch"
            git checkout $GIT_BRANCH
          }

          # Determine workspace directory (handle nested structure)
          WORKSPACE_DIR="rp-workspace"
          if [ ! -d "$WORKSPACE_DIR" ]; then
            echo "‚ö†Ô∏è rp-workspace directory not found, using root"
            WORKSPACE_DIR="."
          fi

          # Change to workspace directory
          cd $WORKSPACE_DIR
          echo "üìÇ Working directory: $(pwd)"

          # Create .env file
          echo "‚öôÔ∏è Creating environment file..."
          # Determine if development or production
          if [ "$ENVIRONMENT" = "development" ]; then
            DB_SYNC="true"
            DB_LOG="true"
            LOG_LEVEL="debug"
            API_URL_VAR="${{ secrets.NEXT_PUBLIC_API_URL_DEV }}"
          else
            DB_SYNC="false"
            DB_LOG="false"
            LOG_LEVEL="info"
            API_URL_VAR="${{ secrets.NEXT_PUBLIC_API_URL_PRODUCTION }}"
          fi

          cat > .env << EOF
          NODE_ENV=$ENVIRONMENT

          # Database Configuration
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_PORT=${{ secrets.DB_PORT || '5432' }}
          DB_SYNCHRONIZE=$DB_SYNC
          DB_LOGGING=$DB_LOG

          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN || '1d' }}

          # CORS Configuration
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN || 'http://localhost:4200' }}

          # API Configuration
          API_PORT=${{ secrets.API_PORT || '3000' }}

          # Portal Configuration
          PORTAL_PORT=${{ secrets.PORTAL_PORT || '4200' }}
          NEXT_PUBLIC_API_URL=${API_URL_VAR:-http://localhost:3000/api/v1}

          # Monitoring
          ENABLE_MONITORING=true
          METRICS_RETENTION_MS=3600000
          LOG_LEVEL=$LOG_LEVEL
          EOF

          echo "‚úÖ Environment file created"
          echo "Environment: $ENVIRONMENT"
          echo "DB_SYNCHRONIZE: $DB_SYNC"
          echo "LOG_LEVEL: $LOG_LEVEL"

          # Ensure Docker is running
          if ! command -v docker &> /dev/null; then
            echo "‚ùå Docker is not installed"
            exit 1
          fi

          # Stop existing containers
          echo "üõë Stopping existing containers..."
          docker-compose down || true

          # Pull latest images if using registry
          if [ -n "${{ secrets.DOCKER_REGISTRY }}" ]; then
            echo "üì• Pulling Docker images..."
            docker-compose pull || true
          fi

          # Build and start services
          echo "üê≥ Building and starting services..."
          docker-compose up -d --build

          # Wait for services to be ready
          echo "‚è≥ Waiting for services to start..."
          sleep 30

          # Run database migrations
          echo "üóÑÔ∏è Running database migrations..."
          docker-compose exec -T api npm run migration:run || echo "‚ö†Ô∏è Migrations skipped or already applied"

          # Health checks
          echo "üè• Performing health checks..."

          # Check API
          for i in {1..30}; do
            if docker-compose exec -T api curl -f http://localhost:3000/api/v1/health/liveness > /dev/null 2>&1; then
              echo "‚úÖ API is healthy"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

          # Check Portal
          for i in {1..30}; do
            if docker-compose exec -T portal wget --no-verbose --tries=1 --spider http://localhost:4200 > /dev/null 2>&1; then
              echo "‚úÖ Portal is healthy"
              break
            fi
            echo "Waiting for Portal... ($i/30)"
            sleep 2
          done

          # Show service status
          echo "üìä Service Status:"
          docker-compose ps

          echo "‚úÖ Deployment completed successfully!"
          DEPLOY_SCRIPT

          chmod +x deploy-remote.sh

      - name: Copy deployment script to VPS
        run: |
          if [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              deploy-remote.sh ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/deploy-remote.sh
          elif [ -n "${{ secrets.VPS_SSH_PASSWORD }}" ]; then
            sshpass -p '${{ secrets.VPS_SSH_PASSWORD }}' \
              scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              deploy-remote.sh ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/deploy-remote.sh
          fi

      - name: Execute deployment on VPS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Executing deployment on VPS..."
          if [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
              "GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}' bash /tmp/deploy-remote.sh" || {
              echo "‚ùå Deployment failed via SSH key"
              exit 1
            }
          elif [ -n "${{ secrets.VPS_SSH_PASSWORD }}" ]; then
            sshpass -p '${{ secrets.VPS_SSH_PASSWORD }}' \
              ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
              "GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}' bash /tmp/deploy-remote.sh" || {
              echo "‚ùå Deployment failed via SSH password"
              exit 1
            }
          else
            echo "‚ùå No SSH credentials available"
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          sleep 10

          ENV_TYPE="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}"

          # Check API endpoint
          if [ "$ENV_TYPE" = "production" ]; then
            API_URL="${{ secrets.API_PRODUCTION_URL }}"
            PORTAL_URL="${{ secrets.PORTAL_PRODUCTION_URL }}"
          else
            API_URL="${{ secrets.API_DEV_URL }}"
            PORTAL_URL="${{ secrets.PORTAL_DEV_URL }}"
          fi

          if [ -n "$API_URL" ]; then
            echo "Checking API at: $API_URL/api/v1/health/liveness"
            curl -f "$API_URL/api/v1/health/liveness" || echo "‚ö†Ô∏è API health check failed (this is OK if domain not configured yet)"
          else
            echo "‚ö†Ô∏è API_URL not configured in secrets, skipping external health check"
          fi

          if [ -n "$PORTAL_URL" ]; then
            echo "Checking Portal at: $PORTAL_URL"
            curl -f "$PORTAL_URL" || echo "‚ö†Ô∏è Portal health check failed (this is OK if domain not configured yet)"
          else
            echo "‚ö†Ô∏è PORTAL_URL not configured in secrets, skipping external health check"
          fi

          echo "‚úÖ Deployment verification completed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-to-vps]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy-to-vps.result }}" == "success" ]; then
            echo "‚úÖ Deployment to Hostinger VPS successful!"
            echo "Environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}"
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
          else
            echo "‚ùå Deployment to Hostinger VPS failed!"
            exit 1
          fi
