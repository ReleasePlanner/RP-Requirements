global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rp-requirements'
    environment: 'production'

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service Metrics
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rp-requirements-api:3000']
        labels:
          service: 'api'
          environment: 'production'

  # RabbitMQ Metrics (requiere plugin prometheus_rabbitmq_exporter)
  - job_name: 'rabbitmq'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['rp-requirements-rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          environment: 'production'
