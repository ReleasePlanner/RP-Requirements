services:
  postgres:
    image: postgres:15-alpine
    container_name: rp-requirements-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-demo}
      POSTGRES_DB: ${DB_DATABASE:-rp-requirements}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Optimizaciones de PostgreSQL
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rp-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-rp-requirements}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rp-requirements-pgadmin
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      # Deshabilitar actualizaciones automáticas para mejor rendimiento
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOGIN_BANNER: "PostgreSQL Admin - RP Requirements"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rp-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost/misc/ping || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  rp-network:
    external: true
    name: rp-requirements-network

volumes:
  postgres_data:
    external: true
    name: rp-requirements-postgres-data
  pgadmin_data:
    # Volumen local para persistencia de datos de pgAdmin
    # Se crea automáticamente si no existe
    name: rp-requirements-pgadmin-data
