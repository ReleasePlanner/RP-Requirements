version: "3.8"

services:
  portal:
    build:
      context: ../../
      dockerfile: services/portal/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: rp-requirements-portal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    # Nota: depends_on no funciona con servicios externos
    # Asegúrate de que api esté corriendo antes de deployar portal
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 4200
    networks:
      - suite-global
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4200",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  suite-global:
    external: true
    name: suite-beyondnet-global
