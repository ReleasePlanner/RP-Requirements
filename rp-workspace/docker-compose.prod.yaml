version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: rp-requirements-postgres
    restart: unless-stopped
    # Limitamos recursos para no asfixiar el VPS
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rp-network # Red de infraestructura interna

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rp-requirements-rabbitmq
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rp-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: rp-requirements-api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G # El API NestJS consume más, especialmente con IA
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      # ... resto de tus variables ...
    networks:
      - rp-network # Para hablar con DB/Rabbit
      - suite-global # Para hablar con otros Monorepos (Users, etc)
    volumes:
      - api_logs:/app/logs

  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: rp-requirements-portal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4200
    networks:
      - suite-global # El portal solo necesita la red global para el proxy

# --- CONFIGURACIÓN DE REDES ---
networks:
  # Red interna para servicios de este monorepo (Seguridad)
  rp-network:
    driver: bridge
  # Tu red global que ya creamos en el VPS
  suite-global:
    external: true
    name: suite-beyondnet-global

volumes:
  postgres_data:
    name: rp-requirements-postgres-data
  rabbitmq_data:
    name: rp-requirements-rabbitmq-data
  prometheus_data:
    name: rp-requirements-prometheus-data
  grafana_data:
    name: rp-requirements-grafana-data
  api_logs:
    name: rp-requirements-api-logs
